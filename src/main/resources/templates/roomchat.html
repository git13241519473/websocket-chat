<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>roomChat</title>
    <script src="/js/chajian/jquery.js"></script>
    <script src="/js/roomChat.js"></script>
</head>
<body>
    <input type="hidden" id="roomId" th:value="${roomId}" />
    <div>
        我是谁：
        <select id="userId">
            <option th:each="user:${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
        <input type="button" value="连接到服务器" id="linkServer"/><br/>

        <textarea id="contentText" style="width: 220px; height: 70px;"></textarea><br/>
        <input type="button" value="发送" id="submit" style="width: 200px; height: 40px;"/><br>
        <div id="showMsgs">
            <!-- 接受展示收到的消息 -->
        </div>
    </div>
</body>
</html>
